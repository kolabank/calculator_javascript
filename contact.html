<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>

    <nav id="topnav" class="topnav">
        <span>
            <h1 id="altschool">AltSchool</h1>
        </span>
        <span id="about">
            <a href="index.html" class="navelement">About me</a>
        </span>
        <span id="contact">
            <a href="contact.html" class="navelement">Contact</a>
        </span>
        <span id="register">
        <a href="register.html" class="navelement">Register</a>    
        </span>
        <span id="login">
        <a href="login.html" class="navelement">Log in</a>
        </span>

    </nav>

    <br><br>
    <main>
        <div id="form">
            <form action="" method="GET" id="contactform" class="form">
                <div>
                    <label for="name">Name </label> <br />
                    <input type="text" name="name" id="name" required />
                </div>
                <br />
                <div>
                    <label for="email">Email</label><br />
                    <input type="email" name="email" id="email" required />
                </div>
                <br />
                <div>
                    <label for="message">Message</label> <br />
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                </div>
                <br>
                <div>
                    <label for="priority">Priority</label> <br />
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <br>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
